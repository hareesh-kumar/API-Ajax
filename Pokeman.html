                $(".pokeman").append(htmlstr);

                    var infohtmlStr = "";

/*                  var infohtmlStr = "<h1>" + poke_response.name + "</h1>";

                        infohtmlStr += "<li>" + poke_response.types[typesindex].type.name + "</li>";
                    }
                    $(".pokemaninfo h1").html(poke_response.name);
                    $(".info").attr("src", "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" + temp_id + ".png");
                    $(".info").attr("alt", poke_response.name);
                    $("ul").html(infohtmlStr);

</head>

    <div class="maincontent">
